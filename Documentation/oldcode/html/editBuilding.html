<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Buildings List</h2>

<!-- Trigger/Open The Modal -->
<table id="buildingTable">
	<tr>
      <th>Building ID</th>
      <th>Building Name</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Wooster Hall</td>
	  <td><button type="button" onclick="displayModal(1, 'buildingTable')">View</button></td>
    </tr>
</table>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="title"> Edit Building </p>
		<form name="edit-building" method="get" action="./edit.php">

			<label id="edit" for="edit-building"> Building Name: </label> 
			<input type="text" name="edit-building-abbreviation" id="editBuildingName">
			<br>
			
			<input id="submit" type="submit" name="addBuilding">
			<button id="cancel" type="button" onclick=""> Cancel </button>
		</form>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
function displayModal(tableRow, tableID) {
  modal.style.display = "block";
  document.getElementById('editBuildingName').value = document.getElementById(tableID).rows[tableRow].cells[1].innerText; 

}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
