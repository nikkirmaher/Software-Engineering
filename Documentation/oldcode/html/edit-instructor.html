<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Instructor List</h2>

<!-- Trigger/Open The Modal -->
<table id="instructorTable">
	<tr>
    <th>FID</th>
    <th>email</th>

    <th>Last Name</th>
    <th>Maximum Credits</th> 
    <th>Minimum Credits</th>
	<th>Program</th>
    <th>Action</th>
    </tr>

	  <td>Computer Engineering</td>
	  <td><button type="button" onclick="displayModal(1, 'buildingTable')">View</button></td>
    </tr>
</table>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="title"> Edit Instructor Info </p>
	
			<label id="edit" for="edit-instructor"> Instructor Email: </label> 
			<input type="text" placeholder="Enter instructor email here..." name="instructor-email" id="instructor-email">
			<br>

			<label id="edit" for="edit-instructor"> Instructor First Name: </label> 
			<input type="text" placeholder="Enter instructor first name here..." name="instructor-fname" id="instructor-fname">
			<br>
				
			<label id="edit" for="edit-instructor"> Instructor Last Name: </label> 
			<input type="text" placeholder="Enter instructor last name here..." name="instructor-lname" id="instructor-lname">
			<br>

			<label id="edit" for="edit-instructor"> Maximum Credits: </label> 
			<input type="text" placeholder="Enter instructor maximum number of credits here..." name="instructor-maxcredits" id="instructor-maxcredits">
			<br>

			<label id="edit" for="edit-instructor"> Minimum Credits: </label> 
			<input type="text" placeholder="Enter instructor minimum number of credits here..." name="instructor-mincredits" id="instructor-mincredits">
			<br>

			<label id="edit" for="edit-instructor"> Program: </label> 
			<select id="program" name="program">
				<option value="EE">Electrical Engineering (EE)</option>
				<option value="ME">Mechanical Engineering (ME)</option>
				<option value="CE">Computer Engineering (CE)</option>
			</select>
			<br>
			
			<input id="submit" type="submit" name="editinstructor">
			<button id="cancel" type="button" onclick=""> Cancel </button>
		</form>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
function displayModal(tableRow, tableID) {
  modal.style.display = "block";
  
  document.getElementById('instructor-email').value = document.getElementById(tableID).rows[tableRow].cells[1].innerText;
  document.getElementById('instructor-fname').value = document.getElementById(tableID).rows[tableRow].cells[1].innerText;
  document.getElementById('instructor-lname').value = document.getElementById(tableID).rows[tableRow].cells[1].innerText;  
  document.getElementById('instructor-maxcredits').value = document.getElementById(tableID).rows[tableRow].cells[1].innerText;  
  document.getElementById('instructor-mincredits').value = document.getElementById(tableID).rows[tableRow].cells[1].innerText;
  document.getElementById('program').value = document.getElementById(tableID).rows[tableRow].cells[1].innerText;
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
