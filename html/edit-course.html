<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Course List</h2>

<!-- Trigger/Open The Modal -->
<table id="courseTable">
	<tr>
    <th>CID</th>
    <th>Course Name</th> 
    <th>Course Short Name</th>
    <th>Room Number</th>
    <th>Has Requisite</th>
	<th>Co-Requisite</th>
	<th>Alive?</th>
	<th>Program</th>
	<th>RID</th>
	<th>Number of Credits</th>
	<th>Semester</th>
	<th>Year</th>
    <th>Action</th>
    </tr>
	
    <tr>
      <td>1</td>
	  <td>Introduction to Engineering</td>
      <td>Intro to Engineering</td>
	  <td>223</td>
	  <td>Calculus I</td>
	  <td>Yes</td>
	  <td>Yes</td>
	  <td>Engineering-General</td>
	  <td>1</td>
	  <td>3</td>
	  <td>Spring</td>
	  <td>2020</td>
	  <td><button type="button" onclick="displayModal(1, 'buildingTable')">View</button></td>
    </tr>
</table>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="title"> Edit Course Info </p>
	
			<label id="edit" for="edit-course"> Course Name: </label> 
			<input type="text" placeholder="Enter course name here..." name="course-name" id="course-name">
			<br>
			<br>

			<label id="edit" for="edit-course"> Course Short Name: </label> 
			<input type="text" placeholder="Enter course short name here..." name="course-shortname" id="course-shortname">
			<br>
			<br>

			<label id="edit" for="edit-room"> Course Room Number: </label> 
			<input type="text" placeholder="Enter course room number here..." name="course-room" id="course-room">
			<br>
			<br>

			<label id="edit" for="edit-course"> Is this course a requisite of a future course? </label>
			<br>
			<br>
			
			<input type="radio" id="requisite" name="is_requisite" value="Requisite">
			<label for="requisite">Yes - Requisite</label>
			<br>
			<br>

			<input type="radio" id="requisite" name="is_requisite" value="Not Requisite">
			<label for="not_requisite">No - Not Requisite</label><br>	
			<br>
			<br>
			<br>

			<label id="edit" for="edit-course"> Is this course a co-requisite? </label>
			<br>
			<br>

			<input type="radio" id="co_requisite" name="co_requisite" value="co_requisite">
			<label for="corequisite">Yes - Co-requisite</label>
			<br>
			<br>

			<input type="radio" id="co_requisite" name="co_requisite" value="Not_co_requisite">
			<label for="not_requisite">No - Not Co-requisite</label><br>	
			<br>
			<br>
			<br>

			<label id="edit" for="edit-course"> Will this course be alive? </label>
			<br>
			<br>

			<input type="radio" id="alive" name="alive" value="alive">
			<label for="alive">Yes</label>
			<br>
			<br>

			<input type="radio" id="alive" name="alive" value="not_alive">
			<label for="not_alive">No</label><br>	
			<br>
			<br>
			<br>

			<label id="edit" for="edit-course"> Program: </label> 
			<select id="program" name="program">
				<option value="EE">Electrical Engineering (EE)</option>
				<option value="ME">Mechanical Engineering (ME)</option>
				<option value="CE">Computer Engineering (CE)</option>
			</select>
			<br>

			
			<label id="edit" for="edit-course"> Number of Credits: </label> 
			<input type="text" placeholder="Enter number of credits..." name="num_credits" id="num_credits">
			<br>
			<br>	


			<label id="edit" for="edit-course"> Semester: </label>
			<br>
			<br>

			<input type="radio" id="semester" name="semester" value="fall">
			<label for="fall">Fall</label>
			<br>
			<br>

			<input type="radio" id="semester" name="semester" value="spring">
			<label for="spring">Spring</label>
			<br>
			<br>

			<input type="radio" id="semester" name="semester" value="summer">
			<label for="summer">Summer</label>
			<br>
			<br>

			<input type="radio" id="semester" name="semester" value="winter">
			<label for="winter">Winter</label>
			<br>
			<br>
			<br>
			
			<label id="edit" for="edit-course"> Year (YY): </label> 
			<input type="text" placeholder="YY" name="course-year">
			<br>
	
			<input id="submit" type="submit" name="editCourse">
			<button id="cancel" type="button" onclick=""> Cancel </button>
		</form>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
function displayModal(tableRow, tableID) {
  modal.style.display = "block";
  
  document.getElementById('course-name').value = document.getElementById(tableID).rows[tableRow].cells[1].innerText; 
  document.getElementById('course-short-name').value = document.getElementById(tableID).rows[tableRow].cells[2].innerText; 
  document.getElementById('course-room').value = document.getElementById(tableID).rows[tableRow].cells[3].innerText; 
  document.getElementById('requisite').value = document.getElementById(tableID).rows[tableRow].cells[4].innerText; 
  document.getElementById('co_requisite').value = document.getElementById(tableID).rows[tableRow].cells[5].innerText; 
  document.getElementById('alive').value = document.getElementById(tableID).rows[tableRow].cells[6].innerText;
  document.getElementById('program').value = document.getElementById(tableID).rows[tableRow].cells[7].innerText;  
  document.getElementById('semester').value = document.getElementById(tableID).rows[tableRow].cells[9].innerText;  
  document.getElementById('semester').value = document.getElementById(tableID).rows[tableRow].cells[10].innerText;  
  document.getElementById('year').value = document.getElementById(tableID).rows[tableRow].cells[11].innerText;  
  
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
